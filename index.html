<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock project- Tseganesh W. Tamirat</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock project</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/Athens">Athens</option>
        <option value="Africa/Addis_Ababa">Addis Ababa</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="copenhagen">
          <div>
            <h2>Copenhagen</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="stockholm">
          <div>
            <h2>Stockholm</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="berlin">
          <div>
            <h2>Berlin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with care by <strong>Tseganesh Wubale</strong> and is  available on <a href="https://github.com/TseganeshWubaleTamirat/World-Clock" target="_blank">
       GitHub </a>
    </footer>
    <script src="worldclock.js"></script>
  </body>
</html>
